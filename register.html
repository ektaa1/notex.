  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Notes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Category:</label>
				<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">

				  <option value="3">Agile Methodolgy</option>
				  <option value="4">Data Structure</option>
				  <option value="5">Theory of computation</option>

				</select>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">File input</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class=" btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class=" btn-primary">Done</button>
        </div>
      </div>
    </div>
